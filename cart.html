<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="cart.css"> <!-- Correctly linked stylesheet -->
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Search
    </a>

    <h1 style="margin-top: 2%;">Your Cart</h1>

    <ul id="cartList"></ul>
    <div id="totalPrice" style="font-size: 1.5rem; font-weight: bold; color: #ff5722; background-color: #f1f1f1; padding: 10px; border-radius: 8px; margin-top: 20px; text-align: right; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);"></div>
    
    <button onclick="clearCart()" style="font-size: 1rem; font-weight: bold; padding: 10px 20px; background-color: #ff5722; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; margin-top: 20px;">
        Clear Cart
    </button>
    
    <button onclick="confirm()" style="font-size: 1rem; font-weight: bold; padding: 10px 20px; background-color: #ff5722; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; margin-top: 20px;">
        Confirm Order
    </button>
    
    <!-- Modal or Form to Confirm Order and Enter Cart ID -->
    <div id="orderConfirmation" style="display: none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); width: 300px; z-index: 9999;">
        <h3>Confirm Order</h3>
        <form id="confirmationForm">
            <div class="mb-3">
                <label for="cartId" class="form-label">Enter name</label>
                <input type="text" id="cartId" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customerInfo" class="form-label">address</label>
                <input type="text" id="customerInfo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customerInfo" class="form-label">youe number phone</label>
                <input type="text" id="customerInfo" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" onclick="closeConfirmation()" class="btn btn-secondary" style="margin-left: 10px;">Cancel</button>
        </form>
    </div>

    <script src="cart.js"></script>></script>
</body>
</html>
